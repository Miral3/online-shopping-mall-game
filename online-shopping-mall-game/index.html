<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <!-- Header -->
  <img src="img/logo.png" alt="logo" class="logo">

  <!-- Buttons -->
  <section class="buttons">
    <button class="button">
      <img src="img/blue_t.png" alt="tshirt" data-key="type" data-value="tshirt">
    </button>
    <button class="button">
      <img src="img/blue_p.png" alt="pants" data-key="type" data-value="pants">
    </button>
    <button class="button">
      <img src="img/blue_s.png" alt="skirt" data-key="type" data-value="skirt">
    </button>
    <button class="button blue colorBtn" data-key="color" data-value="blue">
      Blue
    </button>
    <button class="button yellow colorBtn" data-key="color" data-value="yellow">
      Yellow
    </button>
    <button class="button pink colorBtn" data-key="color" data-value="pink">
      Pink
    </button>
  </section>

  <!-- Items -->
  <ul class="items">
    <li class="item">
      <img src="imgs/blue_p.png" alt="pants" class ="thumbnail">
      <span class="itemDescription">female, large</span>
    </li>
  </ul>
</body>
</html>
